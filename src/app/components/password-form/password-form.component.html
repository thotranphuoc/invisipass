<div class="form-glass-card">
  <div class="form-header">
    <mat-icon>add_moderator</mat-icon>
    <h3>Thêm mật khẩu mới</h3>
  </div>

  <div class="form-grid">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tên ứng dụng / URL</mat-label>
      <input matInput [(ngModel)]="appPath" placeholder="ví dụ: facebook.com">
      <mat-icon matSuffix>language</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nhãn phân loại</mat-label>
      <input matInput [(ngModel)]="label" placeholder="ví dụ: Cá nhân, Công việc">
      <mat-icon matSuffix>label</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tên đăng nhập</mat-label>
      <input matInput [(ngModel)]="username">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mật khẩu</mat-label>
      <input matInput type="password" [(ngModel)]="password">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
  </div>

  <div class="passcode-auth-section">
    <p class="section-hint">Nhập Passcode 6 số để thực hiện mã hóa AES-256</p>
    <mat-form-field appearance="fill" class="passcode-field">
      <input matInput type="password" maxlength="6" [(ngModel)]="userPasscode" placeholder="******" style="text-align: center; letter-spacing: 10px; font-size: 1.5rem;">
    </mat-form-field>
  </div>

  <button mat-raised-button class="save-btn" (click)="save()" [disabled]="userPasscode.length !== 6 || !appPath">
    <mat-icon>enhanced_encryption</mat-icon>
    LƯU TÀNG HÌNH
  </button>
</div>
