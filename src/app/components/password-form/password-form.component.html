<div class="form-container glass">
  <div class="form-header">
    <h2 class="form-title">Add New Secret</h2>
    <p class="form-subtitle">All data is AES-256 encrypted locally.</p>
  </div>

  <form [formGroup]="passwordForm" (ngSubmit)="save()" class="modern-form">
    <div class="form-group">
      <label>Label</label>
      <input formControlName="label" placeholder="e.g. Gmail, Twitter..." />
    </div>
    <div class="form-group">
      <label>App / URL</label>
      <input formControlName="appPath" placeholder="e.g. google.com" />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" placeholder="Username or email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="••••••••" />
    </div>
    <button type="submit" class="save-btn" [disabled]="passwordForm.invalid">
      Encrypt & Save Securely
    </button>
  </form>
</div>
